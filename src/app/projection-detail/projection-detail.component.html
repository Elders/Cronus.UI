<div class="form-group">
    <div class="proj-search">
          <div class="row">
            <div class="col-lg-3">
              <h1>{{hash}}</h1>
              <label>
                State Id
              </label>
              <input type="text" class="form-control col-lg-6" placeholder="Example: urn:mv:account:737" [(ngModel)]="id" >
              <button class="col-lg-3" [disabled]="canQuery == false" (click)="getProjectionDetail(id)">Check</button>
              <button class="col-lg-3"  (click)="rebuildProjection()">Rebuild</button>
              <button class="col-lg-3" (click)="cancelProjection()">Cancel</button>
            </div>
            <div>
              <span>Can query: {{canQuery}}</span>
              <br/>
              <span>Can rebuild: {{canRebuild}}</span>
            </div>
          </div>
      </div>
  </div>
<div class="preload-wrapper">
  <div *ngIf="loading" class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"></circle>
    </svg>
  </div>
  <div *ngIf="results" class="panel panel-default projection-detail-wrapper">
      <div class="panel-heading">
        <h1>{{results.result.name}}</h1>
        <span>{{results.result.aggregateId}}</span>
      </div>
      <div class="panel-body">


              <pre class="aggregate-json">
                {{results.result.state | json}}
              </pre>

      </div>
    </div>
</div>

<div *ngIf="error == true" class="alert alert-danger col-lg-12">
  <h4>Oooooops something happened !!! (Check the server)</h4>
</div>
